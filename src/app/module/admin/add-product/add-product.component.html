<form [formGroup]="productFg">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="row mt-5">
        <div class="card card-primary">
          <div class="card-header">
            <h2>Add Product</h2>
          </div>
          <div class="card-body">

            <label class="form-label ms-2 mb-2">Product Name</label>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="productName"  formControlName="productName" >
            </div>
            <div *ngIf="productFg.controls['productName'].touched
                        && productFg.controls['productName'].errors
                        && productFg.controls['productName'].errors['required']" style="color:red">
              Product Name is required.
            </div>
            <label class="form-label ms-2 mb-2">Image URL (Product Image)</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="imageUrl" formControlName="imageUrl">
            </div>
            <div *ngIf="productFg.controls['imageUrl'].touched
                        && productFg.controls['imageUrl'].errors
                        && productFg.controls['imageUrl'].errors['required']" style="color:red">
              Image Url is required.
            </div>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label ms-2 mb-2">Product Price</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="price" formControlName="price">
                </div>
                <div *ngIf="productFg.controls['price'].touched
                        && productFg.controls['price'].errors
                        && productFg.controls['price'].errors['required']" style="color:red">
                  Price is required.
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label ms-2 mb-2">Brand Name</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="brand" formControlName="brand">
                </div>
                <div *ngIf="productFg.controls['brand'].touched
                        && productFg.controls['brand'].errors
                        && productFg.controls['brand'].errors['required']" style="color:red">
                  Brand is required.
                </div>
              </div>
            </div>
            <div class="row">
              <label class="form-label ms-2 mb-2">Description (Optional)</label>
              <textarea type="text" class="form-control" placeholder="Type Here" formControlName="description">
              </textarea>
            </div>
            <div class="row mt-2">
              <div class="col">
                <button [disabled]="!productFg.valid" type="button" class="btn btn-lg btn-primary" (click)="addProduct()">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
